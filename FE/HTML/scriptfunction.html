<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const add = function(a, b){
            console.log("[debug] >>> ", a + b);
            return a + b;
        }

        console.log("[debug] add(10, 20) 결과:", add(10, 20));

        //////// 람다식 (화살표 함수)은 return 필요 없음 (단일 표현식의 경우) //////////////
        const addLambda = (a, b) => a + b;
        console.log("[debug] addLambda(10, 20) 결과 (람다식):", addLambda(10, 20));
        /////
        console.log("[debug] 매개변수 없는 람다식");
        const sayHello = () => console.log("hello");
        sayHello();

        console.log("[debug] 매개변수가 하나일 경우 괄호 생략할 수 있다.");
        const squire = x => x * x;
        console.log("[debug] squire(10) 결과 (제곱):", squire(10));

        console.log("[debug] 함수 로직 구현부에 { } 사용가능 (여러 줄 코드)");
        const multiply = (a, b) => {
            const result = a * b;
            return result;
        }
        // 이 부분에서 squire(10, 20) 대신 multiply(10, 20)를 호출합니다.
        console.log("[debug] >>>", multiply(10, 20));

        console.log("[debug] 배열 과 함께 map() ");
        const ages = [20, 24, 26, 30, 34, 35];

        // ages.map(age => age * 0) 결과는 모두 0이 됩니다.
        // 만약 '짝수'를 추출하거나 다른 변형을 원했다면 코드를 변경해야 합니다.
        // 여기서는 map의 사용법을 보여주기 위해 newAges를 출력하도록 수정했습니다.
        const newAges = ages.map(age => age * 2); // 예시로 각 나이를 2배로 만듦
        console.log("[debug] >>> ", newAges); // even 대신 newAges를 출력

        // 만약 짝수를 필터링하고 싶으셨다면 다음과 같이 `filter`를 사용할 수 있습니다.
        const even = ages.filter(age => age % 2 === 0);
        console.log("[debug] >>>:", even);


        const sum = ages.reduce((acc, curr) => acc + curr, 0);
        console.log("[debug] >>>", sum);


        const userAry = [
            {email : "naver.com" , nackName : "IronMan"},
            {email : "google.com" , nackName : "Bob"},
            {email : "daum.com" , nackName : "Alice"}
        ];
        /*
        - 배열의 reduce() 함수를 이용해서 email의 값을 키로 하고 
        nickName 값을 value로 하는 새로운 객체를 만들어 출력한다면?
        - 즉, 배열을 가공해서 하나의 갹체로 합치는 것
        */

        const resultAry = userAry.reduce( (obj, curr) => {
            obj[curr.email] = curr.nickname ;
            return obj;
        }, {});
        console.log("[debug] >>>", resultAry);

    </script>
    
</body>
</html>
