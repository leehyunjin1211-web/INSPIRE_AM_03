<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <center>상품목록</center>
    </header>
    <section>

        <article>
            <h2>무순서 목록</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
            </ul>
        </article>

         <article>
            <h2>순서 목록</h2>
            <ol type= "1">
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
            </ol>
        </article>

         <article>
            <h2>정의형 목록</h2>
            <dl> 
                <dt>과일
                    
                        <dd>바나나</dd>
                        <dd>복숭아</dd>
                    
                </dt>
            </dl>
        </article>

    </section>
</body>
</html>
