<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>휴가 상품</title>
    <link href="./css/table.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="card-title">
            <h2>휴가철 입니다... 사고 없는 즐거운 휴가 보내세요~~</h2>
            <p>ㅇㅇㅇ님이 제안하는 휴가 상품</p>
        </div>
    </div>

    <div class="card-list">
        <div class="card">
            <a href="#">
                <img src="./img/tr-1.png" alt="호캉스 이미지" />
                <h3>호캉스</h3>
                <button type="button" id="tr-1-btn">상세페이지</button>
            </a>
        </div>

        <div class="card">
            <a href="#">
                <img src="./img/tr-2.png" alt="사이판 이미지" />
                <h3>사이판</h3>
                <button type="button" id="tr-2-btn">상세페이지</button>
            </a>
        </div>

        <div class="card">
            <a href="#">
                <img src="./img/tr-3.png" alt="괌 이미지" />
                <h3>괌</h3>
                <button type="button" id="tr-3-btn">상세페이지</button>
            </a>
        </div>
    </div>
</body>
</html>
